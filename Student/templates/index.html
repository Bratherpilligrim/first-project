<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Yonalish</h1>
        <form action="{% url 'index' %}" method="post"> 
            {% csrf_token %}
            nomi: <input type="text"  name ="nomi" required> 
            <button>Qo'shish</button>
        </form>
    </div>
    <div>
        <table border="1" style="margin-top: 1rem;">
            <thead>
                <th>Nomi</th>
            </thead>
            {% for i in yonalish %}
            <tbody>
              <td>{{i.nomi}}</td>  
            </tbody>
            {% endfor %}
        </table>
    </div>
    <div>
        <h1>Student Qo'shish </h1>
        <form action=""></form>
    </div>
</body>
</html>
